<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 Troubleshooting</title>
    <style>
        #formResults {
            margin: 15px;
            padding: 15px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <form id="randomForm" action="" method="get">
        <div class="formField">
            <label for="firstName">What's your first name?</label>
            <!-- FIX 1: removed space in id -->
            <input type="text" id="firstName" name="firstName" onchange="updateCard()">
        </div>

        <div class="formField">
            <label for="goodDay">Check here if you're having a good day: </label>
            <!-- FIX 2: checked by default -->
            <input type="checkbox" id="goodDay" name="goodDay" checked onchange="updateCard()">
        </div>

        <div class="formField">
            <label>Choose a font style: </label><br>

            <!-- FIX 3: keep same name for all radio buttons -->
            <input type="radio" id="serif" name="fontType" value="serif" checked onclick="updateCard()" onkeyup="updateCard()"> 
            <label for="serif">Serif</label><br>

            <!-- FIX 4: changed name from fontStyle to fontType -->
            <input type="radio" id="sans" name="fontType" value="sans" onclick="updateCard()"> 
            <label for="sans">Sans Serif</label><br>

            <!-- FIX 5: added missing onclick -->
            <input type="radio" id="script" name="fontType" value="script" onclick="updateCard()"> 
            <label for="script">Script</label>
        </div>

        <div class="formField">
            <label for="textSize">Choose your text size:</label>
            <!-- FIX 6: changed onclick to onchange -->
            <select id="textSize" name="textSize" onchange="updateCard()">
                <!-- FIX 7: changed values to valid CSS sizes -->
                <option value="14px">Small</option>
                <option value="20px" selected>Medium</option>
                <option value="28px">Large</option>
            </select>
        </div>

        <div class="formField">
            <label for="bgcolor">What color are you feeling right now? </label>
            <!-- FIX 8: corrected type syntax -->
            <input type="color" id="bgcolor" name="bgcolor" value="#ffffff" onblur="updateCard()">
        </div>
    </form>

    <div id="formResults"></div>

    <script>
        // (Your JavaScript remains unchanged)
    </script>
</body>
</html>
